<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Multipliers Editor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        h1 {
            font-weight: bolder;
        }
        
        #container {
            font-size: larger;
            width: 30%;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        form {
            text-align: left;
        }
        
        input {
            width: 100%;
        }
        
        label {
            margin: 0%;
            font-weight: bolder;
        }
        
        .section {
            text-align: left;
            margin: 1.5%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!--
    PAGE LAYOUT
     -->

    <div id="container">
        <div id="header">
            <h1><b>Bid Multipliers Editor</b></h1>
            <p>View your audiences in the <a href="https://business.facebook.com/latest/insights/people?entrypoint=audience_insights&nav_ref=audience_insights">Audience Tool.</a></p>
        </div>
        <div id="main">

        </div>
    </div>

    <!--
    LOGIN DIV
     -->

    <div id="login" style="display:none">
        <form id="loginform">
            <div class="section">
                <label for="ID">Ad Account ID</label><br>
                <input type="text" id="ID" name="ID"><br>
            </div>
            <div class="section">
                <label for="token">Access Token</label><br>
                <input type="text" id="token" name="token">
                <p><i>See <a href="https://developers.facebook.com/docs/marketing-apis/overview/authentication/?locale=es_LA">instructions</a> for obtaining an access token</i></p>
            </div>
            <div class="section">
                <input type="submit" value="Load Campaigns" id="submitaccount">
            </div>
        </form>
    </div>

    <!--
    CHOOSE ADSET DIV
     -->
    <div id="choose" style="display:none">
        <div class="section">
            <label for="AdAccount" id="adaccount"><b>Ad Account: </b></label>
        </div>
        <form>
            <div class="section">
                <label for="Campaign">Campaign:</label>
                <select name="Campaign" id="campaign">
                </select>
            </div>
            <form>
                <div class="section">
                    <label for="Adset">Ad Set:</label>
                    <select name="Adset" id="adset">
                    </select>
                </div>
                <div class="section">
                    <button class="btn btn-primary">Back</button>
                    <button class="btn btn-primary" id="next">Next</button>
                </div>
            </form>
    </div>
    <!--
    CHOOSE EDIT DIV
     -->

    <div id="edit" style="display:none">
        <div class="section">
            <label for="AdAccount"><b>Ad Account: <b id="sadaccount"></b></b></label>
        </div>
        <div class="section">
            <label for="AdAccount" id="scampaign"><b>Campaign: </b></label>
        </div>
        <div class="section">
            <label for="AdAccount" id="sadset"><b>Ad Set: </b></label>
        </div>
        <div class="section">
            <h4><b>Current Multipliers: </b></h4>
        </div>
        <table class="table section">
            <thead>
                <tr>
                    <th scope="col">Audience</th>
                    <th scope="col">Bid</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="content">
            </tbody>
        </table>
        <div class="section">
            <button type="button" class="btn btn-primary" id="newbid" data-toggle="modal" data-target="#exampleModal">Add Multiplier</button>
            <button class="btn btn-primary" onclick="choose()">Back</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                             </button>
                </div>
                <div class="modal-body">
                    <table class="table section">
                        <thead>
                            <tr>
                                <th scope="col">Audience</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="audiences_display">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT-->

    <script>
        function aorder(a, b) {
            if (a.name < b.name) {
                return -1;
            }
            if (a.name > b.name) {
                return 1;
            }
            return 0;
        }

        function check(id, token) {
            if (id.length == 0 || token.length == 0) {
                Swal.fire({
                    title: 'No Content!',
                    text: 'You must fill both the account id and the access token to continue.',
                    icon: 'error',
                    confirmButtonText: 'Continue',
                    timer: 20000
                })
                return false
            }
            //TODO check if id and token are valid
            req = new XMLHttpRequest();
            url = 'https://graph.facebook.com/v12.0/act_' + id + '?access_token=' + token;
            req.open('GET', url, false);
            req.setRequestHeader('Access-Control-Allow-Origin', 'https://graph.facebook.com');
            req.send(null);
            if (req.readyState == 4) {
                if (req.status == 200) {
                    return true;
                }
            }
            Swal.fire({
                title: 'Something is Wrong!',
                text: 'The ad account and token are invalid.',
                icon: 'error',
                confirmButtonText: 'Continue',
                timer: 20000
            });
            return false;
        }

        function choose() {
            //////////////////////////////////////
            //init
            let acc = localStorage.getItem("id");
            let token = localStorage.getItem("token");
            //change layout
            let main = document.getElementById("main");
            let choose = document.getElementById("choose");
            main.innerHTML = choose.innerHTML;
            document.getElementById("adaccount").innerHTML += '<span style="color: blue ">' + acc + '</span>';
            //////////////////////////////////////
            let adde = (e_id, content) => {
                document.getElementById(e_id).innerHTML += "<option>" + content + "</option>";
            };
            //////////////////////////////////////
            //AD CAMPAIGNS
            let campaigns = [];
            let cNameID = new Object();
            req = new XMLHttpRequest();
            url = 'https://graph.facebook.com/v12.0/act_' + acc + '/campaigns?effective_status=%5B%22ACTIVE%22%2C%22PAUSED%22%5D&fields=name,objective&access_token=' + token;
            req.open('GET', url, true);
            req.onreadystatechange = function(aEvt) {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        a = JSON.parse(req.responseText).data;
                        a.sort(aorder);
                        a.forEach(e => {
                            cNameID[e.name] = e.id;
                            campaigns.push(e.name);
                        });

                    } else
                        console.log("Error loading page\n");
                }
            };
            req.send(null);
            //////////////////////////////////////
            let adsets = [];
            let aNameID = new Object();
            let initialize = () => {
                campaigns.forEach((e) => {
                    adde("campaign", e);
                });
                req = new XMLHttpRequest();
                url = 'https://graph.facebook.com/v12.0/act_' + acc + '/adsets?fields=name,campaign,configured_status,effective_status,id&access_token=' + token;
                req.open('GET', url, true);
                req.onreadystatechange = function(aEvt) {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            a = JSON.parse(req.responseText).data;
                            a.sort(aorder);
                            a.forEach(e => {
                                adsets.push(e);
                                aNameID[e.name] = e.id;
                            });

                        }
                    }
                };
                req.send(null);
            }
            setTimeout(initialize, 1000);
            //////////////////////////////////////
            setTimeout(() => {
                adsets.forEach((e) => {
                    adde("adset", e.name);
                });
            }, 1500);
            let campaign = document.getElementById("campaign");
            let adset = document.getElementById("adset");
            let next = document.getElementById("next");
            ////////////////////////////////////////
            cads = function() {
                //AD ACCOUNTS
                let newadsets = [];
                adsets.forEach(e => {
                    if (e.campaign.id == cNameID[campaign.value]) {
                        newadsets.push(e);
                    }
                });
                adset.innerHTML = "";
                newadsets.forEach(e => adde("adset", e.name));
            };
            //////////////////////////////////////
            campaign.onchange = cads;
            next.addEventListener('click', () => {
                localStorage.setItem("campaign", campaign.value);
                localStorage.setItem("adset", adset.value);
                localStorage.setItem("adset_number", aNameID[adset.value]);
                edit();
            });
            //////////////////////////////////////
        }

        function getName(g_id) {
            if (g_id == "default") return g_id;
            let token = localStorage.getItem("token");
            req = new XMLHttpRequest();
            url = 'https://graph.facebook.com/v12.0/' + g_id + '?fields=name&access_token=' + token;
            let n = "hola";
            req.open('GET', url, false);
            req.onreadystatechange = function() {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        n = JSON.parse(req.responseText).name;
                    } else {
                        n = g_id;
                    }
                }
            };
            req.send(null);
            return n;
        }

        function edit() {
            //change layout
            let main = document.getElementById("main");
            let edit = document.getElementById("edit");
            main.innerHTML = edit.innerHTML;
            //get variables
            let acc = localStorage.getItem("id");
            let campaign = localStorage.getItem("campaign");
            let adset = localStorage.getItem("adset");
            let adnum = localStorage.getItem("adset_number");
            let token = localStorage.getItem("token");
            let custom_audiences = [];
            let bid_adjustments = [];
            ////////////////////////////////////////////////////////////////
            document.getElementById("sadaccount").innerHTML += '<span style="color: blue ">' + acc + '</span>';
            document.getElementById("scampaign").innerHTML += '<span style="color: blue ">' + campaign + '</span>';
            document.getElementById("sadset").innerHTML += '<span style="color: blue ">' + adset + '</span>';
            /////////////////////////////////////////////////////////////////
            let add = function(a, i) {
                document.getElementById("content").innerHTML += '<tr><th scope="row">' + a.name + '<td>' + a.bid + '</td> <td><button type="button" class="btn btn-primary" style="margin-right:1%" id="' + (2 * i) + '">delete</button><button type="button" class="btn btn-primary" id="' + (2 * i + 1) + '">edit</button></td></th></tr>'
            };

            let newbid = function() {
                document.getElementById("audiences_display").innerHTML = '<tbody id="audiences_display"></tbody>';
                //display list of audiences from which to choose bids
                //get names get ids do a function for each i and when they click that i retrieve the information and add it to the global array with the 0.5 bid as default.
                let names = [];
                let ids = [];
                req = new XMLHttpRequest();
                console.log(acc);
                url = 'https://graph.facebook.com/v12.0/act_' + acc + '/customaudiences?fields=id,name&access_token=' + token;
                req.open('GET', url, false);
                req.onreadystatechange = function() {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            let res = JSON.parse(req.responseText);
                            let data = res.data;
                            let it = 0;
                            data.forEach((a) => {
                                if (!custom_audiences.includes(a.id)) {
                                    names[it] = a.name;
                                    ids[it] = a.id;
                                    it++;
                                }
                            });
                            for (let i = 0; i < names.length; i++) {
                                document.getElementById("audiences_display").innerHTML += '<tr><th scope="row">' + names[i] + '<td><button type="button" class="btn btn-primary" style="margin-right:1%" id="new_' + i + '">select</button></td></th><tr>';
                            }
                            for (let i = 0; i < names.length; i++) {
                                document.getElementById("new_" + i).onclick = () => {
                                    if (!custom_audiences.includes(ids[i])) {
                                        bid_adjustments.push(0.5);
                                        custom_audiences.push(ids[i]);
                                        refresh();
                                    }
                                };
                            }
                        }
                    }
                };
                req.send(null);
            };
            document.getElementById("newbid").onclick = newbid;
            ////////////////////////////////////////////////////////////////
            let refresh = function() {
                let obj = {};
                console.log(bid_adjustments);
                console.log(custom_audiences);
                for (let i = 0; i < bid_adjustments.length; i++) {
                    obj[custom_audiences[i]] = bid_adjustments[i];
                }
                console.log(obj);
                req = new XMLHttpRequest();
                url = 'https://graph.facebook.com/v12.0/' + adnum + '?bid_adjustments={"user_groups":{"custom_audience":' + JSON.stringify(obj) + '}}&access_token=' + token;
                req.open('POST', url, true);
                req.onreadystatechange = function() {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            Swal.fire({
                                title: 'Yey!',
                                text: 'Bids Updated',
                                icon: 'success',
                                confirmButtonText: 'Continue',
                                timer: 20000
                            });
                            updateDOM();
                        } else {
                            Swal.fire({
                                title: 'Oops!',
                                text: 'There was a mistake!, if you are trying to edit a bid remember that the allowed values range from 0 to 1',
                                icon: 'error',
                                confirmButtonText: 'Continue',
                                timer: 20000
                            });
                            updateDOM();
                        }
                    }
                };
                req.send(null);
            };
            let updateDOM = function() {
                document.getElementById("content").innerHTML = '<tbody id="content"></tbody >';
                req = new XMLHttpRequest();
                url = 'https://graph.facebook.com/v12.0/' + adnum + '?fields=bid_adjustments&access_token=' + token;
                req.open('GET', url, false);
                req.onreadystatechange = function() {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            if (JSON.parse(req.responseText).bid_adjustments == undefined) {
                                Swal.fire({
                                    title: 'No content to show',
                                    text: "Apparently you don't have bid multipliers to show at the moment, try adding one by clicking the 'Add Multiplier' button below",
                                    icon: 'question',
                                    confirmButtonText: 'Continue',
                                    timer: 20000
                                });
                            } else {
                                a = JSON.parse(req.responseText).bid_adjustments.user_groups;
                                a = JSON.parse(a).custom_audience;
                                custom_audiences = Object.keys(a);
                                bid_adjustments = Object.values(a);
                                for (let i = 0; i < custom_audiences.length; i++) {;
                                    let audience = {
                                        "name": getName(custom_audiences[i]),
                                        "bid": bid_adjustments[i]
                                    };
                                    add(audience, i);
                                }
                                //go for each index and add an onclick behaviour, do the call
                                let n = custom_audiences.length;
                                for (let i = 0; i < n; i++) {
                                    let del = document.getElementById(2 * i);
                                    let edit = document.getElementById(2 * i + 1);
                                    let delbid = function() {
                                        bid_adjustments.splice(i, 1);
                                        custom_audiences.splice(i, 1);
                                        refresh();
                                    };
                                    let editbid = function() {
                                        Swal.fire({
                                            title: "Change Bid",
                                            text: "New Bid...",
                                            input: 'text',
                                            showCancelButton: true
                                        }).then((result) => {
                                            if (result.value >= 0) {
                                                bid_adjustments[i] = parseFloat(result.value);
                                            }
                                            refresh();
                                        });
                                    };
                                    del.onclick = delbid;
                                    edit.onclick = editbid;
                                }
                            }
                        }
                    }
                };
                req.send(null);
            };
            updateDOM();
            ////////////////////////////////////////////////////////////////
        }

        let main = document.getElementById("main");
        main.innerHTML = document.getElementById("login").innerHTML;
        var form = document.getElementById("loginform");
        form.addEventListener('submit', handleForm);

        function handleForm(event) {
            event.preventDefault();
            let id = document.getElementById("ID").value;
            let token = document.getElementById("token").value;
            if (check(id, token)) {
                localStorage.setItem("id", id);
                localStorage.setItem("token", token);
                choose();
            }
        }
    </script>
</body>

</html>
